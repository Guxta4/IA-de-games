<script>
  function sendMessage() {
    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    if (input.value.trim() !== "") {
      // Add user message
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.innerText = input.value;
      messages.appendChild(userMessage);

      // Determine chatbot response
      const botMessage = document.createElement('div');
      botMessage.classList.add('message', 'chatbot-message');
      botMessage.innerText = getResponse(input.value.trim().toLowerCase());
      messages.appendChild(botMessage);

      // Clear input
      input.value = "";

      // Scroll to the bottom
      messages.scrollTop = messages.scrollHeight;
    }
  }

  function getResponse(question) {
    switch (true) {
      case question.includes("ps4"):
        return "Os melhores jogos de PS4/PS5: incluem The Last of Us Part II, God of War, e Red Dead Redemption 2.";
      case question.includes("pc"):
        return "Recomendo Valorant, Fortnite, Roblox, Minecraft Java Edition, Five Night's at Freddy's no PC.";
      case question.includes("celular"):
        return "Melhores jogos para celular: Genshin Impact, Call of Duty Warzone Mobile, EA SPORTS FC: UEFA EURO 2024.";
      case question.includes("mobilador"):
        return "Quais são os melhores jogos para jogar no seu mobilador: tente PUBG Mobile, Free Fire ou Minecraft Bedrock Edition.";
      case question.includes("canal"):
        return "O melhor canal é o GuxtaZone, é um canal de jogos no YouTube que tem no TikTok.";
      case question.includes("mãe"):
        return "A melhor mãe de todas é a sua, ela é muito bonita.";
      case question.includes("jogador"):
        return "Jogador 456, conheço como Ji Hun-son.";
      case question.includes("game"):
        return "O melhor game de todos é... ASTROBOT... éééééé, O Roblox e Minecraft.";
      case question.includes("kit de pc movel"):
        return "O melhor kit de pc móvel é hub usb 3.0 para poder conectar seus periféricos, teclado 75% para jogar e outras coisas, mouse Attack Shark X6 que é muito bom para jogos, trabalho e tem uma resposta muito rápida, qualquer tripé que você tiver na sua casa serve, um cabo para conectar seu celular tablet no hub usb.";
      case question.includes("receita"):
        return "A melhor receita é a panqueca de chocolate. Para fazer esta deliciosa receita, você vai precisar de: 1 ou + ovo, 2 colheres de sopa de Nescau ou Toddy, 2 colheres de farinha, 1 colher de açúcar. Depois, é só mexer tudo e colocar na frigideira por 2 minutos de cada lado, e pronto, você pode confeitar sua panqueca.";
      default:
        return "Desculpe, não entendi sua pergunta. Poderia reformular?";
    }
  }
</script>
