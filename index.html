<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatDonety</title>
  <style>
    body {
      background-image: url('chatdonety.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    header {
      background-color: rgba(76, 175, 80, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    #main-container {
      display: flex;
      flex: 1;
    }

    #chat-container {
      flex: 2;
      overflow-y: auto;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .message {
      background-color: rgba(255, 255, 255, 0.8);
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      max-width: 60%;
    }

    .user-message {
      margin-left: auto;
      text-align: right;
    }

    #input-container {
      display: flex;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #45a049;
    }

    #question-container {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.3);
      overflow-y: auto;
      padding: 15px;
    }

    .question {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .question:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <header>
    ChatDonety
  </header>
  <div id="main-container">
    <div id="chat-container"></div>
    <div id="question-container"></div>
  </div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="MANDE SUA MENSAGEM AGORA...">
    <button id="send-button">MANDA LOGOOOO!</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const questionContainer = document.getElementById('question-container');
    const input = document.getElementById('message-input');

    // Perguntas predefinidas
    const questions = [
      "O que é ChatDonety?",
      "Como usar o ChatDonety?",
      "Quais funcionalidades o ChatDonety possui?",
      "Quem criou o ChatDonety?",
      "Quais tecnologias são usadas no ChatDonety?",
      "O ChatDonety é gratuito?",
      "O ChatDonety funciona em dispositivos móveis?",
      "Como adicionar mais perguntas ao ChatDonety?",
      "O ChatDonety suporta outras línguas?",
      "Posso personalizar o design do ChatDonety?"
    ];

    function getAnswer(question) {
      switch (question) {
    case "O que é ChatDonety?":
      return "ChatDonety é um chat simples e funcional para comunicação.";
    case "Como usar o ChatDonety?":
      return "Digite sua mensagem na caixa de entrada e pressione Enviar.";
    case "Quais funcionalidades o ChatDonety possui?":
      return "Atualmente, ele suporta envio de mensagens e perguntas predefinidas.";
    case "Quem criou o ChatDonety?":
      return "ChatDonety foi criado por desenvolvedores entusiastas para aprendizado.";
    case "Quais tecnologias são usadas no ChatDonety?":
      return "HTML, CSS e JavaScript foram usados para construir o ChatDonety.";
    case "O ChatDonety é gratuito?":
      return "Sim, o ChatDonety é totalmente gratuito.";
    case "O ChatDonety funciona em dispositivos móveis?":
      return "Sim, o design é responsivo e funciona em dispositivos móveis.";
    case "Como adicionar mais perguntas ao ChatDonety?":
      return "Basta editar o código e adicionar mais entradas na função 'getAnswer'.";
    case "O ChatDonety suporta outras línguas?":
      return "Atualmente, o ChatDonety está configurado apenas para o idioma português.";
    case "Posso personalizar o design do ChatDonety?":
      return "Sim, você pode alterar os estilos CSS para personalizar o design.";
    case question.includes("ps4"):
      return "Os melhores jogos de PS4/PS5 incluem The Last of Us Part II, God of War, e Red Dead Redemption 2.";
    case question.includes("pc"):
      return "Recomendo Valorant, Fortnite, Roblox, Minecraft Java Edition, Five Night's at Freddy's no PC.";
    case question.includes("celular"):
      return "Melhores jogos para celular: Genshin Impact, Call of Duty Warzone Mobile, EA SPORTS FC: UEFA EURO 2024.";
    case question.includes("mobilador"):
      return "Quais são os melhores jogos para jogar no seu mobilador: tente PUBG Mobile, Free Fire ou Minecraft Bedrock Edition.";
    case question.includes("canal"):
      return "O melhor canal é o GuxtaZone, é um canal de jogos no YouTube que tem no TikTok.";
    case question.includes("mãe"):
      return "A melhor mãe de todas é a sua, ela é muito bonita.";
    case question.includes("jogador"):
      return "Jogador 456, conheço como Ji Hun-son.";
    case question.includes("game"):
      return "O melhor game de todos é... ASTROBOT... éééééé, O Roblox e Minecraft.";
    case question.includes("kit de pc movel"):
      return "O melhor kit de pc móvel é hub usb 3.0 para poder conectar seus periféricos, teclado 75% para jogar e outras coisas, mouse Attack Shark X6 que é muito bom para jogos, trabalho e tem uma resposta muito rápida, qualquer tripé que você tiver na sua casa serve, um cabo para conectar seu celular tablet no hub usb.";
    case question.includes("receita"):
      return "A melhor receita é a panqueca de chocolate. Para fazer esta deliciosa receita, você vai precisar de: 1 ou + ovo, 2 colheres de sopa de Nescau ou Toddy, 2 colheres de farinha, 1 colher de açúcar. Depois, é só mexer tudo e colocar na frigideira por 2 minutos de cada lado, e pronto, você pode confeitar sua panqueca.";
    case question.includes("popular"):
      return "Atualmente, Roblox e Minecraft continuam sendo os mais jogados!.";
    case question.includes("periférico"):
      return "O mouse Attack Shark X6 é excelente para jogos e trabalho, com uma resposta super rápida.";
    case question.includes("sobremesa"):
      return "A melhor sobremesa é sorvete de baunilha. No calor, ele é incrível, e muitas pessoas concordam!";
    case question.includes("minecraft"):
      return "Comece com o modo sobrevivência, construa uma base segura e explore aos poucos.";
    case question.includes("trabalhar"):
      return "Invista em um hub USB, mouse responsivo e teclado compacto.";
    case question.includes("iniciante"):
      return "Jogos de aventura e sobrevivência, como Minecraft, são ideais.";
        default:
          return "Desculpe, não tenho uma resposta para essa pergunta.";
      }
    }

    // Função para carregar perguntas
    function loadQuestions() {
      questions.forEach((question) => {
        const questionElement = document.createElement('div');
        questionElement.className = 'question';
        questionElement.textContent = question;
        questionElement.addEventListener('click', () => {
          displayMessage(question, 'user');
          const answer = getAnswer(question);
          displayMessage(answer, 'bot');
        });
        questionContainer.appendChild(questionElement);
      });
    }

    // Função para exibir mensagens no chat
    function displayMessage(message, type) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message ' + (type === 'user' ? 'user-message' : '');
      messageElement.textContent = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Inicializar perguntas
    loadQuestions();
  </script>
</body>
</html>
