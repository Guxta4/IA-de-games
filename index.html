<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatDonety</title>
  <style>
    /* Estilos básicos */
    body {
      background-image: url('chatdonety.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .message {
      background-color: rgba(255, 255, 255, 0.8);
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      max-width: 60%;
    }

    .user-message {
      margin-left: auto;
      text-align: right;
    }

    #input-container {
      display: flex;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    ChatDonety
  </header>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Digite sua mensagem aqui...">
    <button id="send-button">Enviar</button>
  </div>

  <script>
    // Função para enviar a mensagem
    function sendMessage() {
      const input = document.getElementById('message-input');
      const chatContainer = document.getElementById('chat-container');
      const message = input.value.trim();

      if (message !== '') {
        // Cria um elemento para a mensagem
        const messageElement = document.createElement('div');
        messageElement.className = 'message user-message';
        messageElement.textContent = message;

        // Adiciona a mensagem no chat
        chatContainer.appendChild(messageElement);

        // Limpa o campo de entrada
        input.value = '';

        // Rola para a última mensagem
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }

    // Adiciona o evento de clique no botão "Enviar"
    document.getElementById('send-button').addEventListener('click', sendMessage);

    // Adiciona o evento de pressionar "Enter" no campo de entrada
    document.getElementById('message-input').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
